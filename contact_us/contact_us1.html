<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact1.css">
</head>
<body>
    <header><h2>Contact us</h2></header>
    <main>
        <section>
            Got a question? We'd love to hear from you. Send us a message and
            we'll respond as soon as possible.

        </section><br>
        <fieldset id="form_pos" >
        <form action="#">
            <label for="user_help">What can we help you with?</label><br>
            <input  type="text" id="user_help" name="user_help" class="input" ><br><br>
            <label for="Name">Name</label><br>          
            <input type="text" id="user_name" name="Name" class="input" ><br><br>
            <label for="user_mail">Email</label><br>            
            <input type="text" id="user_email" name="user_mail" class="input"  required><br><br>
            <label for="user_message">Message</label><br>
            <textarea name="user_message" id="user_message" cols="60" rows="10"></textarea><br>
            <!-- <label for="user_message">Message</label>
            <input type="text" id="user_message" name="" value="user_message"><br> -->
            <label for="button"></label><br>
            <input type="submit" id="button" name="button" value="Send"><br>
            



        </form>
        </fieldset>
    </main>
</body>
</html>
