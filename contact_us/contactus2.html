<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From of Contact us</title>
    <link rel="stylesheet" href="contact2.css">
</head>

<body>
    <header>
        <h2>Contact us</h2>
    </header>
    <main>
        <section>
            <p>We'd love to hear from you! Leave a msg below and we'll get in touch in shortly.</p>
            <form action="#">
                <label for="user_name">Name:</label>
                <input class="input" type="text" id="user_name" name="user_name" placeholder="Jhon Doe"><br><br>
                <label for="Email">Email:</label>
                <input type="text" id="user_email" name="user_email" placeholder="aarj123@gmail.com"
                    class="input"><br><br>
                <label for="phoneno.">Phone:</label>
                <input type="text" id="user_phoneno." name="phoneno." placeholder="7865468823" class="input"><br><br>
                <span><label id="contactmeby1" for="contact me by">Contact me by:</label>
                    <input  type="radio" name="Contact me by">E-mail
                    <input  type="radio" name="Contact me by">Phone</span><br><br>
                <label  id="option" class="option" for="question">Question for:</label>
                <select name="question topics"  class="input">
                    <option value="Sales">Sales</option>
                    <option value="Coding">Coding</option>
                    <option value="Business">Business</option>
                    <option value="Education">Education</option>
                </select><br><br>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="2"
                    placeholder="Can I purchase your product using Paytm?" required></textarea><br><br>
                <input class="input" type="submit" id="button" value="Submit">

            </form>
        </section>
    </main>
</body>

</html>
