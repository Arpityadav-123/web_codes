<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="review.css">

<body>
    <header></header>
    <main>
        
        <h2>Product Review</h2>
        <p>Thanks for choosing to review our products</p> 
         <form id="form_pos" action="#">
            
            <label for="Name">Name</label><br>          
            <input type="text" id="user_name" name="Name" class="input" required ><br><br>
            <label for="user_mail">Email</label><br>            
            <input type="text" id="user_email" name="user_mail" class="input"  required><br><br>
            <label for="user_help">Which product would you like to review?</label><br>
            <select name="review topics"  class="input">
                <option value="Books">Books</option>
                <option value="Electronics">Electronics</option>
                <option value="Home">Home</option>
                <option value="Fashion">Fashion</option></select><br><br>            
            <label for="user_review">Your review</label><br>
            <textarea name="user_review" id="user_review" cols="30" rows="5" required></textarea><br>
            
            <label for="button" ></label><br>
            <input type="submit" id="button" name="button" value="Submit Review"><br>
   
    </body>
</html>
